<div class="uk-margin-small-top"></div>
<div *ngIf="scanning">
    <div class="uk-margin-small-left">
        <span>{{qrResultString}}</span>
        <button class="uk-button uk-button-primary uk-button-small" (click)="ok()">確定</button>
    </div>

    <zxing-scanner [device]="deviceCurrent" [formats]="formatsEnabled" (scanSuccess)="onCodeResult($event)"
        (camerasFound)="onCamerasFound($event)" (scanError)="onScanError($event)"
        (deviceChange)="onDeviceChange($event)"></zxing-scanner>
</div>

<div [hidden]="scanning" class="uk-margin-small-left">
    <input #input1>
    <button class="uk-button uk-button-default uk-button-small" (click)="scan1()">カメラ起動</button>
</div>
